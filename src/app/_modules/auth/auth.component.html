<div class="container mt-5">

    <div *ngIf="isChooseState()" class="container mt-5">
        <div *ngIf="isChooseState()" style="text-align: center">
            <h1>Get a look inside the current Basketball Season</h1>
            <div class="text-center">
                <button class="btn btn-primary btn-lg mx-3" (click)="toggleRegister()">Register</button>
                <button class="btn btn-primary btn-lg mx-3" (click)="toggleLogin()">Login </button>
            </div>
        </div>
    </div>

    <app-login *ngIf="isLoginState()" (changeState)="changeAuthState($event)"></app-login>
    <app-register *ngIf="isRegisterState()" (changeState)="changeAuthState($event)"></app-register>

</div>
