<form #registerForm="ngForm" (ngSubmit)="login()">
    <h2 class="text-center text-primary">Log in</h2>
    <hr>

    <div class="form-group">
        <input type="text" name="Username" class="form-control" required [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" name="Password" class="form-control" required [(ngModel)]="model.password" placeholder="Password">
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success" type="submit">Login</button>
        <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
