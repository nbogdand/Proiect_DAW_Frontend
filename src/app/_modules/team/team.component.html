<div class="container mt-5">
    <table mat-table [dataSource]="players" class="mt-3">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let player"> {{player.name}} </td>
        </ng-container>

        <ng-container matColumnDef="matchesPlayed">
            <th mat-header-cell *matHeaderCellDef> Matches Played </th>
            <td mat-cell *matCellDef="let player"> {{player.matchesPlayed}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let player"> {{player.role}} </td>
        </ng-container>

        <ng-container matColumnDef="birthdate">
            <th mat-header-cell *matHeaderCellDef> Birthdate </th>
            <td mat-cell *matCellDef="let player"> {{ player.birthdate | dateConverter: '/' }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let player">
                <button mat-icon-button style="color: green" (click)="onEdit(player.id)">
                <mat-icon>edit</mat-icon>
              </button>
                <button mat-icon-button color="warn" (click)="onDelete(player.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div id="wrapper" class="container mt-3">
        <button class="px-5" mat-raised-button style="background-color: green; color: white;" (click)="onAddPlayer()">Add player</button>
    </div>
</div>
