<div class="container mt-5">
    <div class="row">
        <div *ngFor="let tournament of tournaments" class="col-lg-12">

            <mat-expansion-panel class="mt-3">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{tournament.name}}
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <table mat-table [dataSource]="tournament.teamInTournament" class="mt-3">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef> Team </th>
                        <td mat-cell *matCellDef="let team"> {{team.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="victories">
                        <th mat-header-cell *matHeaderCellDef> Victories </th>
                        <td mat-cell *matCellDef="let team"> {{team.victories}} </td>
                    </ng-container>

                    <ng-container matColumnDef="draws">
                        <th mat-header-cell *matHeaderCellDef> Draws </th>
                        <td mat-cell *matCellDef="let team"> {{team.draws}} </td>
                    </ng-container>

                    <ng-container matColumnDef="defeats">
                        <th mat-header-cell *matHeaderCellDef> Defeats </th>
                        <td mat-cell *matCellDef="let team"> {{team.defeats}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onTeamClick(row.teamId)"></tr>
                </table>

            </mat-expansion-panel>

        </div>
    </div>
</div>
