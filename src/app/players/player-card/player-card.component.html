<div class="card mb-3" style="background-color: #CAD5E3;">
    <div class="row no-gutters" style="background-color: #f5f5f5;">
        <div class="col-md-4">
            <img src="../../../../src/assets/images/avatar_1.png" class="card-img" alt="image">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{player.name}}</h5>
                <p class="card-text">{{player.team}}</p>
                <p class="card-text"><small class="text-muted">Position: {{player.role}}</small></p>
                <p class="card-text"><small class="text-muted">Age: {{ player.birthdate | age }} Birthdate: {{ player.birthdate | dateConverter: '/' }}</small></p>
            </div>
        </div>
    </div>
</div>
